<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="pannel">
            <div class="pannel-top">
                <div class="elm">
                    <h3>Hit</h3>
                    <div id="hit" class="box"></div>
                </div>
                <div class="elm">
                    <h3>Timer</h3>
                    <div id="timer" class="box">--</div>
                </div>
                <div class="elm">
                    <h3>Score</h3>
                    <div id="Score" class="box">0</div>
                </div>
                <div class="elm">
                    <button id="start">Start</button>
                </div>
                <div class="elm">
                    <button id="end">End Game</button>
                </div>
            </div>
            <div class="pannel-bottom">
                <h1>Start Game</h1>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
